<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="markup.css">
    <title>Markup</title>
</head>
<body>
      <main>
             <div class="first";>
                    <h1>Sign up to hire talent</h1>     
                 </div> 
                 <div class="second">
                      <p id="para1"><strong>Continue with Apple</strong></p>
                      <p id="para2"><strong>Continue with Google</strong></p>
                 </div>   
                  
                 <div class="third">
                    <form>
                  <div>
                    
                              <h3>First Name</h3>
                              <input type="text" id="para3" required>
                  
                    </div>
                         <div>
                              
                             <h3>Last Name</h3>
                               <input type="text" id="para3" required>
                         
                        </div>
                    </div> 
                            
                            <div class="fourth">
                            
                                      <h3>Work email address</h3>
                                      <input type="email" id="para4" required>
                                    
                            </div> 
                                  <div class="fifth">
                                    
                                        <h3>Password</h3>
                                        <input type="password" id="para4" required>
                              
                                  </div>       
                                        <div class="fifth">
                                          
                                                <h3>Country</h3>
                                                <input type="text" placeholder="India" id="para4" required>
                                          
                                        </div>
                                        
                                            <div class="sixth">
                                            <input type="checkbox" id="para5">
                                            <p>Send me emails with tips on how to find talent that fits my needs.</p>
                                            </div>
                                        
                                            <button type="submit">Submit me</button>
                                            </form>
                                          </div>
                                        
      </main>
<script src="./script.js"></script>   
    
</body>
</html>
